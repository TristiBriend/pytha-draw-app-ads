<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the League - Pytha Draw</title>
    
    <!-- 1. Import de la police Fredoka depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            /* 2. Application de la police Fredoka */
            font-family: 'Fredoka', sans-serif; 
            background-color: #FAFAFA;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 90%;
            /* J'ai ajouté une largeur fixe pour que ça ressemble à une carte, supprimez la ligne suivante si vous voulez */
            width: 400px; 
        }

        /* 3. Style pour centrer et dimensionner le logo */
        .logo {
            width: 150px; /* Vous pouvez changer cette valeur (ex: 200px) */
            height: auto;
            display: block;
            margin: 0 auto 30px auto; /* 0 auto = centré horizontalement */
        }
        
        /* Style simple pour les liens (optionnel) */
        a {
            color: #007AFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 4. Votre Logo SVG (les espaces sont remplacés par %20) -->
        <img src="Logo%20Pytha%20Draw.svg" alt="Logo Pytha Draw" class="logo">

        <!-- Ici vous pouvez remettre votre texte ou vos boutons -->
        <h1>Join the League</h1>
        <p>
            <a href="#">Download on the Apple Store</a>
        </p>
    </div>

</body>
</html>
