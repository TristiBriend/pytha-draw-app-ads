<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the League - Pytha Draw</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #FAFAFA;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 300px;
        }
        h1 { font-size: 20px; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }
        .btn {
            background-color: #FF7F50; /* Coral */
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .small-link { font-size: 12px; color: #999; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pytha Draw</h1>
        <p>Joining the league...</p>
        <a id="appLink" href="#" class="btn">Open App</a>
        <br>
        <a id="storeLink" href="#" class="small-link">I don't have the app</a>
    </div>

    <script type="text/javascript">
        // 1. Get code from URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        // Your App Store ID
        const appStoreId = "6755034099"; 

        // Logic
        if (!code) {
            // Redirect to main site if no code
            window.location.href = "https://www.pytha.app/";
        } else {
            const appDeepLink = "pythadraw://join?code=" + code;
            const appStoreLink = "https://apps.apple.com/app/id" + appStoreId;

            document.getElementById("appLink").href = appDeepLink;
            document.getElementById("storeLink").href = appStoreLink;

            // Attempt to open app
            window.location.href = appDeepLink;

            // Fallback text change
            setTimeout(function() {
                document.querySelector("p").innerText = "If the app doesn't open, click below:";
            }, 2500);
        }
    </script>
</body>
</html>
